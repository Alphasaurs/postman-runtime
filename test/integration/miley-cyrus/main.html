<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sandboxed Content</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="assets/requires.js"></script>
    <script type="text/javascript" src="assets/launch.js"></script>
</head>
<body>
<h1>Miley Cyrus - (Test App)</h1>
<div class="flexbox-container">
    <div class="collection-input">
        <h3>Collection</h3>
        <textarea id="collectionholder"></textarea>
    </div>
    <div class="console-output">
        <h3>Console</h3>
        <pre id="console"></pre>
    </div>
</div>
<div class="buttons">
    <button id="startbtn">Start Run</button>
    <button id="pausebtn">Pause Run</button>
    <button id="resumebtn">Resume Run</button>
    <button id="btn-clear">Clear</button>
    <div class="separator"></div>
    <div id="inputs">
        <label for="n-iterations">Iterations</label><input type="number" id="n-iterations" name="niterations">
    </div>
</div>
</body>
</html>
